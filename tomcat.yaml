---
- name: Tomcat Installation
  become: yes
  hosts: all
  tasks:
    - name: Install Java
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: yes
        state: present
    - name: create tomcat group
      ansible.builtin.group:
        name: tomcat
        state: present
    - name: create tomcat user
      ansible.builtin.user:
        name: tomcat
        group: tomcat
        create_home: yes
        home: /opt/tomcat
        shell: /bin/false
        state: present
    - name: Download file
      ansible.builtin.get_url:
        url: https://www-eu.apache.org/dist/tomcat/tomcat-10/v10.1.4/bin/apache-tomcat-10.1.4.tar.gz
        dest: /temp/apache-tomcat-10.1.4.tar.gz
        owner: tomcat
        group: tomcat
        